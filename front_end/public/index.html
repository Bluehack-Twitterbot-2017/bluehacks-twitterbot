<!doctype html >
<html class="no-js" lang="" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>twitterbothack | Home</title>

  <!-- font awesome -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="styles/custom.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- angular script-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
</head>
<body class="home" ng-controller="myCtrl">
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div class="container">
        <div class="header">
          <ul class="nav nav-pills pull-right">
            <li class="active">
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
          </ul>
          <h3 class="text-muted">twitterbothack</h3>
        </div>

        <div class="jumbotron text-center" style="margin-top: 20px">
          <h1>Blue|Hack</h1>
          <!-- segmented control section -->
          <ul class="segmented-control">
            <li class="segmented-control__item">
              <input class="segmented-control__input" type="radio" value="1" name="option" id="option-1" checked>
              <label class="segmented-control__label" for="option-1">Create Your Concept</label>
            </li>
            <li class="segmented-control__item">
              <input class="segmented-control__input" type="radio" value="2" name="option" id="option-2">
              <label class="segmented-control__label" for="option-2">Saved Concepts</label>
            </li>
          </ul>
          <!-- create your concept -->
          <div class="Step_1_Content"> 
            <form>
              <!-- <div class="form-inline">
                <label for="conceptNameInput">Concept Name</label>
                <input type="number" class="form-control" id="conceptNameInput">
              </div> -->
              <div class="form-inline" style="margin-bottom: 20px">
                <label for="keywordInput">Keyword (enter two only separated by a comma)</label>
                <!-- <input type="text" class="form-control" id="keywordInput" value="ibm, microsoft"> -->
                <input class="form-control text-left" type="text" ng-model="search" id="keywordInput">
              </div>
              <!-- <div class="form-inline">
                <label for="frequencyInput">Frequency (%)</label>
                <input type="number" class="form-control" id="frequencyInput" value="95">
              </div>
              <div class="form-inline">
                <label for="sentimentInput">Sentiment</label>
                <input type="number" class="form-control" id="sentimentInput" value="83">
              </div>
              <div class="form-inline">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Action</label>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                  <option value="1" selected="">like</option>
                  <option value="2">reply</option>
                  <option value="3">retweet</option>
                  <option value="4">retweet & reply</option>
                </select>
              </div> -->
            </form>
          </div>
          <!-- saved concepts -->
          <div class="Step_2_Content">
            <ul class="list-group text-left list-group-hover">
              <li class="list-group-item">
                IBM
                <button type="button" class="pull-right">Use</button>
              </li>
            </ul>
          </div>

          <button class="btn btn-primary" ng-click="getSearch(search)" name="submitBtn">Get queue</button>
        </div>

        <div class="row text-center">
          <h1>Twitter Queue</h1>
        </div>

        <div class="container">
          <!-- search results -->
          <div ng-repeat="result in results">
            <div class="row marketing vertical-align" ng-if="results">
              <div class="col-md-1">
                <i class="fa fa-heart fa-lg" aria-hidden="true"></i>
              </div>

              <div class="col-md-9" style="width: 100%">
                <div class="card">
                  <div class="card-block">
                    <h4 class="card-title">{{result.user.name}} @{{result.user.screen_name}}</h4>
                    <p class="card-text">{{result.text}}</p>
                    <h6 class="card-subtitle mb-2 text-muted">posted on {{result.created_at}}</h6>
                  </div>
                </div>
              </div>

              <div class="col-md-1">
                <button type="button" class="btn btn-danger" title="Don't retweet"><i class="fa fa-ban fa-lg" aria-hidden="true"></i></button>
              </div>
              <div class="col-md-1">
                <a href="https://twitter.com/{{result.user.screen_name}}/status/{{result.id}}" target="_blank">
                  <button type="button" class="btn btn-success" title="Retweet"><i class="fa fa-check fa-lg" aria-hidden="true"></i></button>
                </a>
              </div>
            </div>
          </div>

          <!-- error display -->
          <div class="row marketing vertical-align " ng-if="twitterErrors">
            <div class="col-md-12">
              <div class="alert alert-danger">
                {{twitterErrors}}
              </div>
            </div>
          </div>
        </div>

        <div class="footer">
          <p>Copyright &copy; 2017</p>
        </div>
      </div>

      <!-- jQuery -->
      <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
      <!-- bootstrap javascript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- main.js -->
      <script src="scripts/main.js"></script>
      <!-- angular app -->
      <script src="/app.js"></script> 
    </body>
    </html>
